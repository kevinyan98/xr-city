<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR City</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Instrument Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: none !important;
            /* 隐藏默认光标 */
        }
        header,
        footer {
            display: flex;
            font-weight: bold;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            z-index: 1001;
        }
        header {
            position: fixed;
            top: 0;
            width: calc(100% - 40px);
            /* 保留左右20px的空隙 */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: calc(100% - 40px);
            /* 保留左右20px的空隙 */
            background-color: transparent;
            text-align: center;
            padding: 10px 0;
            margin: 20px;
        }
        .footer-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (max-width: 810px) {
            .footer-content {
                flex-direction: column;
            }
        }
        .content {
            padding-top: 60px;
            padding-bottom: 40px;
            text-align: center;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }
        .github-button,
        .github-header-button {
            background-color: #fff;
            font-size: 18px;
            color: #000;
            padding: 14px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }
        .github-button:hover,
        .github-header-button:hover {
            background-color: #ddd;
            font-weight: bold;
        }
        .github-header-button {
            margin-left: auto;
            /* 保持在右上角 */
        }
        .dropdown-button {
            background-color: transparent;
            justify-self: center;
            border: none;
            color: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease-in-out;
        }
        .dropdown-button:hover {
            transform: rotate(45deg);
        }
        .dropdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .dropdown-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }
        .dropdown-content a {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        .dropdown-content a span.primary-text {
            display: inline-block;
        }
        .dropdown-content a:hover span.primary-text {
            opacity: 0;
        }
        .dropdown-content a:not(:hover) span.primary-text {
            opacity: 0;
        }

        .dropdown-content a::before,
        .dropdown-content a::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
        }
        .dropdown-content a::before {
            top: 0;
            transform: translateY(0);
        }
        .dropdown-content a::after {
            top: 100%;
            transform: translateY(0);
            color: #ddd;
        }
        .dropdown-content a:hover::before {
            transform: translateY(-100%);
        }
        .dropdown-content a:hover::after {
            transform: translateY(-100%);
        }
        .dropdown-footer {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            background-color: transparent;
        }
        .dropdown-footer a {
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .dropdown-footer a:hover {
            color: #ddd;
        }
        .close-btn {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .duck-model {
            width: 100%;
            height: 600px;
        }
        .local-time {
            font-weight: bolder;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
        }
        .custom-cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            background-color: white;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <header>
        <div>SEPT 7-8, Los Angeles</div>
        <button class="dropdown-button" onclick="toggleDropdown()">
            <img src="assets/menu.svg" alt="menu" style="width: 100%; height: 100%;">
        </button>
        <a href="https://github.com" target="_blank" class="github-header-button">GITHUB</a>
    </header>
    <div class="content">
        <div class="title">XR CITY</div>
        <div class="ar-experience">FEATURES</div>
        <model-viewer class="duck-model" src="assets/building.glb" camera-controls></model-viewer>
    </div>
    <footer>
        <div class="footer-content">
            <div>SCI-Arc Graduate Thesis 24</div>
            <div>BY HANYANG YAN & GAO SUN</div>
        </div>
    </footer>
    <div id="dropdown-overlay" class="dropdown-overlay">
        <div class="local-time" id="local-time">LOCAL / 00:00:00</div>
        <button class="close-btn" onclick="toggleDropdown()">✕</button>
        <div class="dropdown-content">
            <a href="https://xrcity.framer.website/start" data-text="START"><span class="primary-text">START</span></a>
            <a href="https://xrcity.framer.website/before-and-after" data-text="BEFORE&AFTER"><span
                    class="primary-text">BEFORE&AFTER</span></a>
            <a href="https://xrcity.framer.website/ar-experience" data-text="AR EXPERIENCE"><span
                    class="primary-text">AR EXPERIENCE</span></a>
            <a href="#link3" data-text="FEATURES"><span class="primary-text">FEATURES</span></a>
        </div>
        <div class="dropdown-footer">
            <a href="https://instagram.com" target="_blank">INSTAGRAM ➤</a>
            <a href="https://dribbble.com" target="_blank">DRIBBBLE ➤</a>
            <a href="https://twitter.com" target="_blank">TWITTER ➤</a>
        </div>
    </div>
    <div class="custom-cursor" id="custom-cursor"></div>
    <script>
        function toggleDropdown() {
            const overlay = document.getElementById('dropdown-overlay');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
        }
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('local-time').innerText = `LOCAL / ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
        document.addEventListener('mousemove', function (e) {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });
    </script>
</body>
</html>
