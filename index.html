<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR City</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Instrument Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: none !important;
        }

        header,
        footer {
            display: flex;
            font-weight: bold;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #000;
            z-index: 1001;
        }

        header {
            position: fixed;
            top: 0;
            width: calc(100% - 40px);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: calc(100% - 40px);
            background-color: transparent;
            text-align: center;
            padding: 10px 0;
            margin: 20px;
        }

        .small-title {
            font-weight: 600;
            color: #6f6b6b;
            margin-bottom: 16px;
        }

        .footer-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 810px) {
            .footer-content {
                flex-direction: column;
            }
        }

        .content {
            padding-top: 60px;
            padding-bottom: 40px;
            text-align: center;
        }

        .small-title {
            padding-top: 80px;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        .button-group {
    display: flex;
    gap: 12px;
}

.icon-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 25px;
    height: 25px;
    padding: 5px;
    border-radius: 50%;
    border: 2px solid #fff;
    background-color: #fff;
    transition: background-color 0.3s ease-in-out, border 0.3s ease-in-out, padding 0.3s ease-in-out;
}

.icon-button:hover {
    background-color: #000;
    /* 保持边框一致，不再调整 */
}

.icon-button:hover .icon {
    filter: invert(1); /* 这里的invert值建议为1，保持视觉效果 */
}

.icon {
    width: 18px;
    height: 30px;
    transition: filter 0.3s ease-in-out;
}


        .github-button,
        .github-header-button {
            background-color: #fff;
            font-size: 18px;
            color: #000;
            padding: 14px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: height 0.3s ease-in-out;
        }

        .github-button:hover,
        .github-header-button:hover {
            background-color: #ddd;
            font-weight: bold;
        }

        .github-header-button {
            margin-left: auto;
        }

        .dropdown-button {
            background-color: transparent;
            justify-self: center;
            border: none;
            color: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown-button:hover {
            transform: translateX(-50%) rotate(45deg);
        }

        .dropdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .dropdown-content a {
            font-size: 96px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin: 0px 0;
            position: relative;
            overflow: hidden;
        }

        .dropdown-content a span.primary-text {
            display: inline-block;
        }

        .dropdown-content a:hover span.primary-text {
            opacity: 0;
        }

        .dropdown-content a:not(:hover) span.primary-text {
            opacity: 0;
        }

        .dropdown-content a::before,
        .dropdown-content a::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
        }

        .dropdown-content a::before {
            top: 0;
            transform: translateY(0);
        }

        .dropdown-content a::after {
            top: 100%;
            transform: translateY(0);
            color: #ddd;
        }

        .dropdown-content a:hover::before {
            transform: translateY(-100%);
        }

        .dropdown-content a:hover::after {
            transform: translateY(-100%);
        }

        .dropdown-footer {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 30px;
            width: 100%;
            background-color: transparent;
        }

        .dropdown-footer a {
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .dropdown-footer a:hover {
            color: #ddd;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            right: 49;
            z-index: 3000;
        }

        @media (max-width: 810px) {
    .dropdown-content a:hover span.primary-text {
        opacity: 1; /* Keep the text visible */
    }

    .dropdown-content a:hover::before,
    .dropdown-content a:hover::after {
        transform: translateY(0); /* Prevent the hover transition */
    }
}

        .duck-model {
            width: 100%;
            height: 600px;
        }

        .local-time {
            font-weight: semibold;
            position: absolute;
            top: 35px;
            left: 30px;
            font-size: 16px;
        }

        .custom-cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            background-color: white;
            z-index: 2000;
        }

        .no-style-link {
            color: white;
            text-decoration: none;
        }

        .no-style-link:hover {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 810px) {
            .title {
                font-size: 36px;
            }

            .dropdown-content a {
                font-size: 36px;
            }

            .dropdown-footer {
                flex-direction: column;
            }

            .dropdown-footer a {
                font-size: 14px;
                margin: 5px 0;
                line-height: 220%;
            }

            .custom-cursor {
                display: none;
            }

            .github-button,
            .github-header-button {
                height: 14px;
                font-size: 12px;
                padding: 10px 16px;
            }

            .local-time {
                font-size: 14px;
                display: none;
            }

            .dropdown-footer,
            .footer-content {
                width: 100%;
                font-size: small;
                font-weight: 600;
                line-height: 210%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .body {
                font-size: 14px;
            }

            .no-style-link {
                font-size: 14px;
                font-weight: 600;
            }

            .dropdown-button {
                width: 30px;
            }

            .small-title {
                margin-bottom: 4px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="https://xrcity.framer.website/start" class="no-style-link">SEPT 7-8, Los Angeles</a>
        <button class="dropdown-button" onclick="toggleDropdown()">
            <img src="assets/menu.svg" alt="menu" style="width: 100%; height: 100%;">
        </button>
        <div class="button-group">
            <a href="https://github.com" target="_blank" class="icon-button">
                <img src="assets/github_black.svg" alt="GitHub" class="icon">
            </a>
            <a href="https://xrcity.framer.website/start" class="icon-button">
                <img src="assets/home_black.svg" alt="Home" class="icon">
            </a>
        </div>
    </header>
    <div class="content">
        <div class="small-title">FEATURES</div>
        <div class="title">XR CITY</div>
        <model-viewer class="duck-model" src="assets/building.glb" camera-controls></model-viewer>
    </div>
    <footer>
    </footer>
    <div id="dropdown-overlay" class="dropdown-overlay">
        <div class="local-time" id="local-time">LOCAL / 00:00:00</div>
        <button class="close-btn" onclick="toggleDropdown()">✕</button>
        <div class="dropdown-content">
            <a href="https://xrcity.framer.website/start" data-text="START"><span class="primary-text">START</span></a>
            <a href="https://xrcity.framer.website/before-and-after" data-text="BEFORE&AFTER"><span class="primary-text">BEFORE&AFTER</span></a>
            <a href="https://xrcity.framer.website/ar-experience" data-text="AR EXPERIENCE"><span class="primary-text">AR EXPERIENCE</span></a>
            <a href="#link3" data-text="FEATURES"><span class="primary-text">FEATURES</span></a>
        </div>
        <div class="dropdown-footer">
            <a href="https://instagram.com" target="_blank">INSTAGRAM↗ </a>
            <a href="https://twitter.com" target="_blank">TWITTER↗ </a>
            <a href="https://dribbble.com" target="_blank">DRIBBBLE↗ </a>
        </div>
    </div>
    <div id="custom-cursor" class="custom-cursor"></div>
    <script>
        function toggleDropdown() {
            const overlay = document.getElementById('dropdown-overlay');
            overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
        }

        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function updateLocalTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('local-time').textContent = `LOCAL / ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateLocalTime, 1000);
    </script>
</body>

</html>
